name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ” Run all checks"
        run: make check

      - name: "ğŸš€ Semantic Release"
        uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
