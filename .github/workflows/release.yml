name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  auto-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ” Check if version changed"
        id: version-check
        run: |
          if [ ! -f .versionrc ]; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "âŒ .versionrc file not found"
            exit 0
          fi
          
          VERSION=$(cat .versionrc | tr -d '[:space:]')
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if this version tag already exists
          if git tag | grep -q "^v$VERSION$"; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "âŒ Version v$VERSION already exists"
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New version detected: v$VERSION"
          fi

      - name: "ðŸ”§ Setup Go"
        if: steps.version-check.outputs.version_changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ðŸ“¦ Download dependencies"
        if: steps.version-check.outputs.version_changed == 'true'
        run: go mod download

      - name: "ðŸ” Run tests before release"
        if: steps.version-check.outputs.version_changed == 'true'
        run: make test-cover

      - name: "ðŸ·ï¸ Create and push tag"
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          VERSION="v${{ steps.version-check.outputs.current_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "Created and pushed tag: $VERSION"

      - name: "ðŸš€ Run GoReleaser"
        if: steps.version-check.outputs.version_changed == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
