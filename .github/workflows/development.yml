name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: "ğŸ”§ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ”§ Install and run golangci-lint"
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ§ª Run tests"
        run: make test-cover

  format:
    name: "ğŸ“ Format"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“ Check formatting"
        run: make fmt-check

  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ—ï¸ Build"
        run: make build

  release-check:
    name: "ğŸ“‹ Release Impact"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ“‹ Check release impact"
        id: release-check
        run: |
          ./.github/scripts/check-release-impact.sh "${{ github.event.pull_request.title }}" "${{ github.event.pull_request.number }}"

      - name: "ğŸ’¬ Comment on PR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./.github/scripts/post-pr-comment.sh "${{ steps.release-check.outputs.comment_body }}" "${{ github.event.pull_request.number }}"
