name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ” Run tests with coverage"
        run: make test-cover

  lint:
    name: "Lint Code"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ” Check code formatting"
        run: make fmt-check

      - name: "ğŸ” Run linter"
        run: make lint

  build:
    name: "Build Check"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ”¨ Build all packages"
        run: make build
