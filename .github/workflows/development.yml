name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: "All Checks"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ” Run all checks"
        run: make check

      - name: "ğŸ“‹ Check release impact"
        id: release-check
        run: |
          ./.github/scripts/check-release-impact.sh "${{ github.event.pull_request.title }}" "${{ github.event.pull_request.number }}"

      - name: "ğŸ’¬ Comment on PR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./.github/scripts/post-pr-comment.sh "${{ steps.release-check.outputs.comment_body }}" "${{ github.event.pull_request.number }}"
