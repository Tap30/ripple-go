name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ” Run tests"
        run: go test ./...

      - name: "ğŸ“Š Run tests with coverage"
        run: go test -cover ./...

  lint:
    name: "Lint Code"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ” Run go vet"
        run: go vet ./...

      - name: "ğŸ” Run go fmt check"
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

  build:
    name: "Build Check"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ Setup Go"
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: "ğŸ“¦ Download dependencies"
        run: go mod download

      - name: "ğŸ”¨ Build all packages"
        run: go build ./...

      - name: "ğŸ”¨ Build playground"
        run: |
          cd playground
          go build ./...
